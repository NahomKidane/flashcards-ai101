<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Fundamentals Flashcards</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <a href="../index.html" class="home-link">
        <span>‚Üê</span> Dashboard
    </a>
    <div class="container">
        <div class="header">
            <h1>AI Fundamentals</h1>
            <p>Master the concepts of Artificial Intelligence</p>
        </div>

        <!-- Topic Selection Screen -->
        <div class="topic-selection" id="topicSelection">
            <div class="topic-title">Select Topics to Study</div>

            <div class="topic-controls">
                <button class="btn-select-all" id="selectAllBtn">Select All</button>
                <button class="btn-clear-all" id="clearAllBtn">Clear All</button>
            </div>

            <button class="btn-start" id="startBtn" disabled>Start Studying</button>

            <div class="topics-grid" id="topicsGrid"></div>
        </div>

        <!-- Study Screen -->
        <div class="study-screen" id="studyScreen">
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>

            <div class="card-container">
                <div class="card">
                    <div class="card-side card-front">
                        <div class="card-content">
                            <div class="card-topic" id="frontTopic"></div>
                            <div class="card-label">Question</div>
                            <div class="card-text">Loading flashcards...</div>
                        </div>
                    </div>
                    <div class="card-side card-back">
                        <div class="card-content">
                            <div class="card-label">Answer</div>
                            <div class="card-text">Loading flashcards...</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="controls">
                <button class="btn-nav" id="prevBtn">‚Üê Previous</button>
                <button class="btn-flip" id="flipBtn">Flip Card</button>
                <button class="btn-nav" id="nextBtn">Next ‚Üí</button>
            </div>



            <div class="stats">
                Card <span id="currentCard">1</span> of <span id="totalCards">0</span>
            </div>

            <div class="controls">
                <button class="btn-back-topics" id="backTopicsBtn">‚Üê Back to Topics</button>
            </div>

            <div class="keyboard-hint">
                üí° Use arrow keys to navigate ¬∑ Space to flip
            </div>
        </div>
    </div>

    <!-- Data Script: Change this file to load a different deck -->
    <script src="ai_fundamentals_data.js"></script>

    <!-- Application Logic: Reused across all decks -->
    <script src="app.js"></script>
</body>

</html>
