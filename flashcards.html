<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Fundamentals Flashcards</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 700px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 8px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.95;
            font-style: italic;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 3px;
            transition: width 0.3s ease;
        }

        .card-container {
            perspective: 1000px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 12px;
            min-height: 350px;
            cursor: pointer;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card-side {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            padding: 50px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            backface-visibility: hidden;
            border-radius: 12px;
        }

        .card-front {
            background: white;
        }

        .card-back {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transform: rotateY(180deg);
        }

        .card-content {
            width: 100%;
        }

        .card-label {
            font-size: 0.85em;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: 600;
        }

        .card-front .card-label {
            color: #999;
        }

        .card-back .card-label {
            color: rgba(255, 255, 255, 0.8);
        }

        .card-text {
            font-size: 1.5em;
            line-height: 1.6;
            font-weight: 500;
        }

        .card-front .card-text {
            color: #333;
        }

        .card-back .card-text {
            color: white;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
        }

        button {
            padding: 12px 28px;
            font-size: 1em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Georgia', serif;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-nav {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.4);
            padding: 10px 24px;
            font-size: 0.95em;
        }

        .btn-nav:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.6);
            transform: translateY(-2px);
        }

        .btn-nav:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .btn-flip {
            background: white;
            color: #667eea;
            padding: 12px 36px;
        }

        .btn-flip:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .stats {
            text-align: center;
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.95em;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .stats span {
            font-weight: 700;
            color: white;
        }

        .keyboard-hint {
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.85em;
            margin-top: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        @media (max-width: 600px) {
            .header h1 {
                font-size: 1.8em;
            }

            .card {
                padding: 35px 25px;
                min-height: 300px;
            }

            .card-text {
                font-size: 1.2em;
            }

            .controls {
                flex-direction: column;
                gap: 10px;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>AI Fundamentals</h1>
            <p>Master the concepts of Artificial Intelligence</p>
        </div>

        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>

        <div class="card-container">
            <div class="card">
                <div class="card-side card-front">
                    <div class="card-content">
                        <div class="card-label">Question</div>
                        <div class="card-text">Loading flashcards...</div>
                    </div>
                </div>
                <div class="card-side card-back">
                    <div class="card-content">
                        <div class="card-label">Answer</div>
                        <div class="card-text">Loading flashcards...</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="controls">
            <button class="btn-nav" id="prevBtn">‚Üê Previous</button>
            <button class="btn-flip" id="flipBtn">Flip Card</button>
            <button class="btn-nav" id="nextBtn">Next ‚Üí</button>
        </div>

        <div class="stats">
            Card <span id="currentCard">1</span> of <span id="totalCards">0</span>
        </div>

        <div class="keyboard-hint">
            üí° Use arrow keys to navigate ¬∑ Space to flip
        </div>
    </div>

    <script>
        // CSV data embedded directly
        const csvData = `What is the core aim of Artificial Intelligence (AI)?,To simulate human-like intelligence in machines, enabling them to learn and make data-driven decisions.
Which core component of AI involves logical frameworks and symbolic approaches to draw conclusions?,Reasoning
In the context of AI foundations, what is 'Knowledge Representation'?,The methods used to organize and structure information in machine-accessible formats.
Which AI component focuses on formulating strategies to achieve specific goals?,Planning
What is the primary role of Natural Language Processing (NLP) in AI?,To enable communication between humans and machines through language.
Which AI sensory systems provide environmental awareness through computer vision?,Perception
How does AI use the academic field of Philosophy?,By drawing on logic, ethics, and epistemology to guide system behavior and development.
Which discipline provides AI with structures and rules that govern language?,Linguistics
What is the role of 'Actuators' in AI robotics?,Physical components like motors or hydraulics that enable a robot to perform movements.
In robotics, which component processes sensor data to manage the behavior of actuators?,Control Systems
Machine Learning is a branch of AI that focuses on creating systems that _____.,learn from data
What is the relationship between Deep Learning and Machine Learning?,Deep Learning is a specialized subset of Machine Learning based on Artificial Neural Networks.
Which type of Artificial Neural Networks generates data similar to the data it was trained on?,Generative AI
What defines the functionality of a 'Non-AI' or traditional computing system?,Explicit, predefined rules and human-programmed instructions.
What does it mean for a non-AI system to be 'deterministic'?,It will always produce the same output for a given input based on fixed instructions.
What is a primary limitation of traditional thermostats compared to smart thermostats?,They operate on fixed rules and lack the ability to learn or adapt to user preferences.
Which era of AI history was characterized by rule-based systems and explicit knowledge representation?,Classical AI (Mid-20th Century to 1980s)
Why were classical AI systems described as 'brittle'?,They performed poorly when encountering scenarios outside their explicitly programmed rules.
What was the purpose of the 1970s expert system known as MYCIN?,To diagnose infectious diseases using human knowledge encoded into the machine.
How did IBM's Deep Blue defeat world champion Garry Kasparov in 1997?,Through brute-force search and evaluation algorithms to find optimal chess moves.
What architectural innovation in 2018 revolutionized natural language processing?,Transformers
What is the defining characteristic of 'Narrow AI' (ANI)?,It is specialized and trained to excel at one specific task or domain.
Which classification of AI refers to human-level intelligence across diverse tasks but remains theoretical?,General AI (AGI)
What is 'Superintelligence' (ASI)?,A purely hypothetical level of AI that exceeds human capabilities across all domains.
What is a significant 'innovation' advantage of Artificial Narrow Intelligence?,It serves as the building block for technologies like computer vision and autonomous systems.
Why is it difficult to expand Narrow AI systems beyond their niche?,Their algorithms do not easily transfer to different domains without extensive retraining.
In AI development, what does it mean for a model to be 'prone to bias'?,The system learns and perpetuates human prejudices found in its historical training data.
Which machine learning approach uses labeled 'input-output' pairs for training?,Supervised Learning
What is the primary goal of Unsupervised Learning?,To discover hidden structures and patterns in unlabeled data without explicit guidance.
How does Reinforcement Learning (RL) optimize the behavior of an agent?,Through trial and error using a system of rewards and penalties.
What is an example of an 'Unsupervised Learning' task in image classification?,Grouping visually similar images into clusters based on discovered features.
In Machine Learning, what is 'Customer Segmentation' an example of?,Unsupervised Learning
Which ML paradigm is used to train self-driving cars to navigate complex road conditions through rewards?,Reinforcement Learning
What does 'End-to-End Learning' in Deep Learning refer to?,The ability of a system to learn directly from raw input to the desired output.
What does the term 'deep' represent in the phrase 'Deep Learning'?,The presence of multiple processing layers within the neural network.
Which specific Deep Learning model revolutionized protein structure prediction?,AlphaFold
What is the primary goal of a 'Predictive Model' in AI?,To map input data to an output prediction or classification.
How do 'Generative Models' create new, original data instances?,By learning and modeling the underlying probability distribution of the training data.
Is 'Sentiment Analysis' an example of a Predictive or Generative model?,Predictive Model
In Generative AI, what is 'Fine-tuning'?,Specializing a pre-trained model for specific tasks or with additional guidance.
Approximately how much did it cost to train the GPT-3 model?,$4-5 million
How do you distinguish if an output is NOT Generative AI?,The output is a simple number, a discrete class, or a probability rather than new content.
In AI ethics, what is a 'hallucination'?,When a model presents incorrect information with the same confidence as factual data.
What is a 'Deepfake'?,Convincing fake media created by AI for purposes like disinformation or fraud.
Which academic field contributes to AI by providing computational theory and algorithms?,Computer Science
What is the purpose of 'Human-Robot Interaction' components in robotics?,To provide interfaces for communication between robots and people.
Which AI era moved from hand-coded rules to data-driven learning?,Modern AI Era (1990s-Today)
What is an example of AI content recommendation in everyday life?,Platforms like Netflix or Spotify suggesting media based on user behavior.
Which AI classification describes spam filters and product recommendation engines?,Narrow AI (ANI)
What is the primary data requirement for modern AI models to learn effectively?,They are 'data-hungry,' requiring vast amounts of examples to identify patterns.
In Supervised Learning, how does the model learn to classify images?,By associating visual features with explicit tags like 'cat' or 'dog' provided in the training set.
What is 'Topic Modeling' an example of in Machine Learning?,Unsupervised Learning
Why is Reinforcement Learning suitable for financial trading?,It can learn optimal buying and selling strategies to maximize rewards in dynamic markets.
What is 'Automatic Feature Extraction' in Deep Learning?,The system's ability to learn important data features directly without human engineering.
Which Generative AI modality includes the creation of website templates and 3D models?,Code & Design
How can Generative AI assist in the field of Healthcare?,By synthesizing realistic patient data for research or drafting clinical notes.
What is 'Pattern Recognition' in the context of Generative AI foundation models?,The ability to understand context and relationships within billions of training examples.
Which academic field helps AI practitioners understand human reasoning and learning?,Cognitive Science
What is 'Brute-force search' in the context of Classical AI?,An algorithm that evaluates all possible solutions to find the optimal one.
Which classification describes an AI that can apply intelligence across any intellectual task a human can?,General AI (AGI)`;

        // Parse CSV
        function parseCSV(data) {
            const lines = data.split('\n').filter(line => line.trim());
            const cards = [];
            
            for (let i = 0; i < lines.length; i++) {
                // Handle quotes in CSV
                const line = lines[i];
                let question = '';
                let answer = '';
                let inQuotes = false;
                let currentField = '';
                
                for (let j = 0; j < line.length; j++) {
                    const char = line[j];
                    if (char === '"') {
                        inQuotes = !inQuotes;
                    } else if (char === ',' && !inQuotes) {
                        if (!question) {
                            question = currentField;
                        } else {
                            answer = currentField;
                        }
                        currentField = '';
                    } else {
                        currentField += char;
                    }
                }
                if (currentField) {
                    answer = currentField;
                }
                
                if (question && answer) {
                    cards.push({ question, answer });
                }
            }
            
            return cards;
        }

        const flashcards = parseCSV(csvData);
        let currentIndex = 0;
        let isFlipped = false;

        const card = document.querySelector('.card');
        const cardFrontText = document.querySelector('.card-front .card-text');
        const cardBackText = document.querySelector('.card-back .card-text');
        const flipBtn = document.getElementById('flipBtn');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const currentCardSpan = document.getElementById('currentCard');
        const totalCardsSpan = document.getElementById('totalCards');
        const progressFill = document.querySelector('.progress-fill');

        totalCardsSpan.textContent = flashcards.length;

        function updateCard() {
            const current = flashcards[currentIndex];
            isFlipped = false;
            card.classList.remove('flipped');
            cardFrontText.textContent = current.question;
            cardBackText.textContent = current.answer;
            currentCardSpan.textContent = currentIndex + 1;
            
            // Update progress bar
            const progress = ((currentIndex + 1) / flashcards.length) * 100;
            progressFill.style.width = progress + '%';
            
            // Update button states
            prevBtn.disabled = currentIndex === 0;
            nextBtn.disabled = currentIndex === flashcards.length - 1;
        }

        function flipCard() {
            card.classList.toggle('flipped');
            isFlipped = !isFlipped;
        }

        function nextCard() {
            if (currentIndex < flashcards.length - 1) {
                currentIndex++;
                updateCard();
            }
        }

        function prevCard() {
            if (currentIndex > 0) {
                currentIndex--;
                updateCard();
            }
        }

        // Event listeners
        flipBtn.addEventListener('click', flipCard);
        nextBtn.addEventListener('click', nextCard);
        prevBtn.addEventListener('click', prevCard);
        card.addEventListener('click', flipCard);

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (e.key === ' ') {
                e.preventDefault();
                flipCard();
            } else if (e.key === 'ArrowRight') {
                nextCard();
            } else if (e.key === 'ArrowLeft') {
                prevCard();
            }
        });

        // Initialize
        updateCard();
    </script>
</body>
</html>
